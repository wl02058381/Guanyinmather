<body>
    <!-- Sidenav -->
    <!-- Main content -->
    <div class="main-content" id="panel">
        <!-- Topnav -->
        <nav class="navbar navbar-top navbar-expand navbar-dark bg-default border-bottom">
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-center" style="font-size:24px;color:white;">
                    數位光明燈
                </div>
            </div>
        </nav>
        <!-- Header -->
        <!-- Header -->
        <div class="header pb-6 d-flex align-items-center"
            style="min-height: 200px; background-image: url(../static/assets/img/theme/light.jpeg); background-size: cover; background-position: center top;">
            <!-- Mask -->
            <span class="mask bg-white opacity-6"></span>
            <!-- Header container -->
            <!-- <div class="container-fluid d-flex align-items-center">
                <div class="row">
                    <div class="col-lg-7 col-md-10">
                        <h1 class="display-2 text-white">Hello Jesse</h1>

                        <a href="#!" class="btn btn-neutral">Edit profile</a>
                    </div>

            </div> -->
        </div>
        <!-- Page content -->
        <div class="container-fluid mt--6">
            <div class="row">

                <div class="col-xl-8 order-xl-1">
                    <div class="card">
                        <div class="card-header">
                            <div class="row align-items-center">
                                <div class="col-8">
                                    <h3 class="mb-0">個人資料 </h3>
                                </div>
                                <!-- <div class="col-4 text-right">
                                    <a href="#!" class="btn btn-sm btn-primary">Settings</a>
                                </div> -->
                            </div>
                        </div>
                        <div class="card-body">
                            {% if error %}
                            <p class=error><strong style="color:red" id="error">Error:{{ error }}</strong>
                                {% endif %}
                            <form method="post">
                                <h6 class="heading-small text-muted mb-4">請輸入信徒您的資料</h6>
                                <div class="pl-lg-4">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-username">姓名：</label>
                                                <!-- <input onkeyup="value=value.replace(/[^\u4E00-\u9FA5]/g,'')"
                                                    onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\u4E00-\u9FA5]/g,''))"> -->
                                                <input onkeyup="value=value.replace(/[^\一-\龥]/g,'')" 　　
                                                    onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\一-\龥]/g,''))" id="name"
                                                    maxlength='5' type="text" name="name" class="form-control" placeholder="">
                                                    <!-- <input id="name"maxlength='5'type="text" name="name" class="form-control" placeholder=""> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-username">姓別：</label>
                                                <select class="form-control col-4" name="sex">
                                                    <option value="男" selected="true">男</option>
                                                    <option value="女">女</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">出生日期</label>
                                        <div class="row">
                                            <input onkeyup="value=value.replace(/[^\d]/g,'') " 　　
                                                onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"
                                                maxlength="4" type="text" name="year" class="form-control col-3"
                                                placeholder="西元年" value="" style="margin-left:14px">
                                            <select class="form-control col-4" name="month" style="margin-left:6px">
                                                {% for i in range(12)%}
                                                <option value="{{i+1}}">{{i+1}}</option>
                                                {%endfor%}
                                            </select>
                                            <select class="form-control col-4" name="day" style="margin-left:6px">
                                                {% for i in range(31)%}
                                                <option value="{{i+1}}">{{i+1}}</option>
                                                {%endfor%}
                                            </select>
                                        </div>
                                    </div>
                                    <!-- <div class="form-group">
                                        <label class="form-control-label" for="input-address">地址：</label>
                                        <input id="input-address" class="form-control" placeholder="高雄市燕巢區大學路1號" value="" type="text">
                                    </div> -->
                                    <div class="confirm">
                                        <center><button type="submit" class="btn bg-info" id="button"
                                            style="margin:0px auto;margin-top: 12px;">繼續</button></center>
                                    </div>
                                </div>

                                <hr class="my-4" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <footer class="footer pt-0">
                <div class="row align-items-center justify-content-lg-between">
                    <div class="col-lg-6">
                        <div class="copyright text-center  text-lg-left  text-muted">

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <ul class="nav nav-footer justify-content-center justify-content-lg-end">
                            <li class="nav-item">
                                <a href="https://www.creative-tim.com" class="nav-link" target="_blank">Creative Tim</a>
                            </li>
                            <li class="nav-item">

                                    target="_blank">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a href="http://blog.creative-tim.com" class="nav-link" target="_blank">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a href="https://github.com/creativetimofficial/argon-dashboard/blob/master/LICENSE.md"
                                    class="nav-link" target="_blank">MIT License</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- Argon Scripts -->
    <!-- Core -->
    <script src="../static/assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="../static/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/assets/vendor/js-cookie/js.cookie.js"></script>
    <script src="../static/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
    <script src="../static/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
    <!-- Argon JS -->
    <script src="../static/assets/js/argon.js?v=1.2.0"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#button").click(function () {
                var text = $("#name").val();
                var pattern = new RegExp("[`~!@#$^&*()=|{}':;',\\[\\].<>/?~！@#￥……&*（）——|{}【】‘；：”“'。，、？%]");
                var result = text.match(pattern);
                if (!result) {
                    // $("#content").append(text + "<br>");
                    // $("#name").val("");
                } else {
                    // alert("含有特殊字元")
                    $("#error").val("含有特殊字元");
                    return
                }
            });
        });
    </script>
</body>

</html>
